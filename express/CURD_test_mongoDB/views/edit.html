<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学生信息</title>
     

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>编辑学生信息</h2>
        <form action='/students/edit' method='post' >
            <input type="hidden" value={{student._id}} name='_id'>
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" name='name' value='{{student.name}}'>
            </div>
            <div class="form-group">
              <label for="">性别</label>
              <select class="form-control" name="gender">
                <option value=0>男</option>
                <option value=1>女</option>
              </select>
            </div>
            <div class="form-group ">
                <label for="age">年龄:</label>
                <input type="text" name="age" value="{{student.age}}">
            </div>
            <button type="submit" class="btn btn-light">确认更改学生</button>
          </form>
        </div>
</body>
</html>
