  <body>
  <div class="container">
        
    <h2>Section title</h2>
    <a class='btn btn-success' href='/students/new'>添加学生</a>
    <a class='btn btn-primary' href='/search'>查询学生</a>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
            {{each students}}
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.gender===0?'男':'女'}}</td>
            <td>{{$value.age}}</td>
            <td>
              <a class='btn btn-info' href='/students/edit?id={{$value._id}}'>编辑</a>    
              <a class='btn btn-danger' href='/students/delete?id={{$value._id}}'>删除</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
