<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询学生</title>
     

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href='/index' class='btn btn-success'>&lt;-</a>
        <form action='/search' method='post'>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name='name' value=''>
              </div>
              <input type='submit' class='btn btn-primary'>
        </form>
        {{if student}}
        <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                </tr>
              </thead>
              <tbody>
                  {{each student}}
                <tr>
                  <td>{{$value.name}}</td>
                  <td>{{$value.gender===0?'男':'女'}}</td>
                  <td>{{$value.age}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
        {{/if}}
    </div>
</body>
</html>
